<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格单元格合并</title>
</head>

<body>
    <table border="1" cellspacing="0" cellspadding="0" align="center" width="500">
        <thead>
            <tr>
                <th>新闻</th>
                <th>财经</th>
                <th>科技</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>军事</td>
                <td>股票</td>
                <td rowspan="2">手机</td>
            </tr>
            <tr>
                <td>国内</td>
                <td>基金</td>
                <!-- <td>探索</td> -->
            </tr>
            <tr>
                <td colspan="2">国际</td>
                <!-- <td>外汇</td> -->
                <td>众测</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
